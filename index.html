<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1 class="heading">Etch-a-Sketch</h1>

  <div class="content">
    <div class="sketch-pad">
      <img src="img/paper_bind.jpg" alt="binding of sketchpad" class="binding">
      <div class="container"></div>
    </div>

    <div class="options">
      <div class="buttons">
        <button class="defaults option-btn">Defaults</button>
        <button class="change-size option-btn">Change size</button>
        <button class="erase option-btn">Erase</button>
        <button class="erase-all option-btn">Erase all</button>
        <button class="pen option-btn">Pen</button>
      </div>

      <div class="pickers">
        <div class="color-picker">
          <label for="change-color">Color Picker</label>
          <br>
          <input type="color" id="change-color" value="#000000">
        </div>

        <div class="bg-picker">
          <label for="bg-changer">Background Picker</label>
          <br>
          <input type="color" id="bg-changer" value="#ffffff">
        </div>
      </div>
      
      <div class="sketch-styles">
        <div class="rainbow"></div>
        <div class="glass"></div>
      </div>
    </div>
  </div>
</body>
</html>
