<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1 class="heading">Etch-a-Sketch</h1>

  <div class="content">
    <div class="sketch-pad">
      <img src="img/paper_bind.jpg" alt="binding of sketchpad" class="binding">
      <div class="container"></div>
    </div>

    <div class="options">
      <div class="buttons">
        <button class="defaults">Defaults</button>
        <button class="change-size">Change size</button>
        <button class="erase">Erase</button>
        <button class="erase-all">Erase all</button>
        <button class="pen">Pen</button>
      </div>

      <div class="color-picker">
        <label for="color-changer">Color Picker</label>
        <br>
        <input type="color" id="color-changer" value="#000000">
      </div>
      
      <div class="sketch-styles">
        <button class="rainbow styles">Rainbow pen</button>
        <button class="magic styles">Magic pen</button>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
